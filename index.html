<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col items-center text-center mt-20 text-xl">
        <h2>Weather</h2>
        <p>Want to know the weather from everywhere and everytime </p>
        <h3>Now you can with <strong>US</strong></h3>
    </div>
    
    <div class="flex flex-col items-center text-center mt-20">
    <form action="" id="weatehrForm">
        <button id="clear" class="rounded-md w-30 h-8 bg-lime-500">Clear</button>
        <input class="border-2 border-lime-700 rounded-md w-60 h-12 text-white-100 text-xl" text-color-white type="text" id="inputCity" name="inputCity">
        <button class="rounded-md w-30 h-8 bg-lime-500" id="btn" type="submit">Get Weather</button>
    </form>
    <div class="flex flex-col items-center" id="weatherData"></div>
</div>

    <script src="app.js"></script>
</body>
</html>
